plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("io.projectreactor:reactor-core:3.6.11")
    implementation("io.projectreactor.netty:reactor-netty:1.1.23")
    implementation("io.projectreactor.netty:reactor-netty-core:1.1.23")
    implementation("io.projectreactor.netty:reactor-netty-http:1.1.23")
    implementation("org.slf4j:slf4j-api:2.0.16")
    implementation("org.slf4j:slf4j-simple:2.0.16")
    implementation("com.github.javafaker:javafaker:1.0.2")
    testImplementation("io.projectreactor:reactor-test:3.6.11")
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}